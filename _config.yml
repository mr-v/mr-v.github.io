markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  auto_ids: true
  syntax_highlighter: rouge

# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:        pretty
gems: [jekyll-paginate]

# Setup
title:            Adventures in iOS Development
tagline:          Unit Testing and Clean Code Exploration
url:                 http://getpoole.com
baseurl:             ""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

url:              https://mr-v.github.io
paginate:         5
# About/contact

author:
  name:           Witold Skibniewski
  url:            https://github.com/mr-v
  email:          witold.skibniewski@gmail.com

# Custom vars
version:          0.0.2
github:
  repo:           https://github.com/mr-v/mr-v.github.io
pages_list:
  Toolbox: '/ios-development-toolbox'
  Archive: '/archive'
  About: '/about'
  Feed: '/atom.xml'

excerpt_separator: <!--more-->
